<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>âœ… Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input id="q1" type="text" name="q1">
            </div>

            <div class="form-item">
                <label for="q2">How are id and class attributes selected inn CSS?</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
            </div>

            <div class="form-item column1">
                <label for="q3">Which of the following is a valid CSS comment?"</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment </option>
                </select>
            </div>

            <div class="form-item column2">
                <label for="q4">What is the bottom margin given declaration?</label>
                <code>margin: 10px 5px 15px</code>
                <input id="q4" type="number" name="q4">
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        Example Quiz
        This is just an example. Style your form using your own design and content.
    </footer>
</body>

</html>
