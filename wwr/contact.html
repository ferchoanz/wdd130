<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description"
        content="Ready to book your adventure? Our guides are here to help. Contact us to learn more about our trips, gear, and safety procedures. We provide everything you need for a safe and unforgettable whitewater rafting experience.">
    <meta name="author" content="Fernando Pacheco">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="container">
    <header>
        <img id="logo" src="images/logo.png" alt="company logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contact-title">White Water Rafting</h1>
        <article class="company-information">
            <p>123 Main River Street</p>
            <p>kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </article>
        <section id="location">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3187.3159256795343!2d-122.02913262373079!3d36.97839147219698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e402563ff7b33%3A0x5912c5ee33d84140!2s123%20River%20St%2C%20Santa%20Cruz%2C%20CA%2095060%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sve!4v1759424855740!5m2!1ses-419!2sve"
                    width="400" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-item">
                        <label for="username">Name</label>
                        <input type="text" name="username" id="username" placeholder="Name">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" id="useremail" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <div class="purpose-label">
                            <p>Message</p>
                            <p>Purpose</p>
                        </div>
                        <div class="purpose-inputs">
                            <div class="purpose-input-item">
                                <input type="radio" value="inquiry" id="inquiry" name="purpose">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div class="purpose-input-item">
                                <input type="radio" value="reservation" id="reservation" name="purpose">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div class="purpose-input-item">
                                <input type="radio" value="suggestion" id="suggestion" name="purpose">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="subscrribe" name="subscrribe" checked>
                        <label for="subscrribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section class="miniature-container">
            <h2>We are Here to Serve You</h2>
            <div class="miniature-images">
                <figure>
                    <img src="images/employee-1.png" alt="employee 1">
                    <figcaption>employee 1</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.png" alt="employee 2">
                    <figcaption>employee 2</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.png" alt="employee 3">
                    <figcaption>employee 3</figcaption>
                </figure>
            </div>
        </section>
    </main>

            </a>
        </nav>
    </footer>
</body>
